{% load static %}
<body>
<div class="main">
<div class="header"><h2>Are you sure you want to delete this board?</h2></div>
<form method="post">
<p>Title: {{ board.title }}</p>
<p>Created at: {{ board.created_at }}</p>

    {% csrf_token %}
    <button type="submit">Delete</button>
<div id="footer">
<button type="button" onclick="location.href='{% url "routes:gameboard" board.pk %}'">
  Cancel
</button>
</div>
</form>
</div>
</body>
<script src="{% static 'js/dist/sse.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
