{% load static %}
<body>
<div class="main">
<div class="header"><h2>Are you sure you want to delete this board?</h2></div>
<form method="post">
<p>Route: {{ point.route }}</p>
<p>Order: {{ point.order }}</p>
<p>Coordinates: {{ point.x }}, {{ point.y }}</p>

    {% csrf_token %}
    <button type="submit">Delete</button>
<div id="footer">
    <button type="button" onclick="location.href='{% url "routes:route_detail" point.route.pk %}'">
    Cancel
    </button>
</div>
</form>
</div>
</body>
<script src="{% static 'js/dist/sse.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
